<section class="container">


    <div class="acordeon">
        <div class="block" *ngFor="let book of books">
            <div class="block__header">
                <img src="../../../assets/img/amandablack1.jpg" alt="portada" />
                <div class="block__texts">
                    <h2>{{book.myb_title}}</h2>
                    <h4>{{book.myb_author}}</h4>
                </div>
                <h3 class="icon">˅</h3>
            </div>
            <div class="block__content">

                <section class="datos">
                    <div class="title">
                        <h2>{{book.myb_title}}</h2>
                        <a href="#">{{book.myb_author}}</a>
                    </div>

                    <div class="detalles">
                        <div class="detleft">
                            <p>GENERO: {{book.myb_gender}}</p>
                            <p>FECHA LECTURA: {{book.myb_feclec}}</p>
                        </div>
                        <div class="detright">
                            <p>{{book.myb_pages}} páginas.</p>
                            <p>{{book.myb_hasmovie}}</p>
                            <p>{{book.myb_value}}</p>
                        </div>
                    </div>

                    <div class="observaciones">
                        <p>{{book.myb_synopsis}}</p>
                        <p>{{book.myb_observ}}</p>
                    </div>
                </section>

                <aside class="aside">
                    <img src="../../../assets/img/amandablack1.jpg" alt="portada" />
                    <h4>PUBLICADO EN {{book.myb_fecpub}}</h4>
                </aside>

            </div>
        </div>
    </div>



</section>
